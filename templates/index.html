<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content ="IE=edge">

    <title>Guest Book</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

    <h1>Hotel Guest Book</h1>


    <form action="/vnos" method="post">
        <input name="ime" placeholder="Please, enter your name."><br>
        <input name="priimek" placeholder="Please, enter your last name."><br>
        <input name="email" placeholder="Please, enter your e-mail address."><br>
        <textarea name="text" placeholder="Message"></textarea>
<!--       <input name ="message" type="text" id="textbox" placeholder="Message (*required)"><br>  -->
            {% if error %}
                 <p id="error"><strong>Please, fill in the message form!</strong> </p>
            {% endif %}

        <button type="submit"><em>Submit</em></button>
    </form>


</body>
